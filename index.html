<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QC Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #0057a3;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .highlight {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>QC Report</h1>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>SKU ID</th>
        <th>Enterprise Name</th>
        <th>QC User Name</th>
        <th>Edited Images</th>
        <th>TAT Minutes</th>
        <th>Severity</th>
        <th>Issue</th>
        <th>View Spin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaSxWZ-Y3M-wyNiCdN7FSH5kAMMy1cox7D_YRn2sWNkGfo1j4WCGbaedRXgnUKvELK5eAMv334UCaD/pub?gid=0&single=true&output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const tableBody = document.querySelector("#reportTable tbody");

            const allHeaders = results.meta.fields;
            const issueKeys = allHeaders.filter(key =>
              !['Date', 'si.sku_id', 'enterprise_name', 'qc_user_name', 'edited_images', 'TAT_minutes', 'View Spin', 'Blocker', 'High', 'Low'].includes(key)
            );

            results.data.forEach(row => {
              const severity = ['Blocker', 'High', 'Low']
                .filter(level => parseInt(row[level]) > 0)
                .join(', ');

              const issues = issueKeys
                .filter(key => row[key] && row[key].toString().trim() !== '0')
                .join(', ');

              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.Date || ''}</td>
                <td>${row["si.sku_id"] || ''}</td>
                <td>${row.enterprise_name || ''}</td>
                <td>${row.qc_user_name || ''}</td>
                <td>${row.edited_images || ''}</td>
                <td>${row.TAT_minutes || ''}</td>
                <td class="${severity ? 'highlight' : ''}">${severity || '—'}</td>
                <td>${issues || '—'}</td>
                <td><a href="${row["View Spin"] || '#'}" target="_blank">View</a></td>
              `;
              tableBody.appendChild(tr);
            });
          }
        });
      });
  </script>
</body>
</html>
