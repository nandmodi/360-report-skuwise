<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QC Report Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <style>
    :root {
      --primary-color: #0057a3;
      --primary-dark: #003f7f;
      --background: #f4f6f8;
      --text-color: #333;
      --card-bg: #fff;
      --border-color: #ddd;
      --font: 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--background);
      color: var(--text-color);
    }

    h1, h2 {
      margin: 10px 0;
      color: var(--primary-color);
      font-weight: 600;
      text-align: center;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: var(--card-bg);
      padding: 20px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      padding: 15px 20px;
      border-radius: 10px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 220px;
    }

    .filter-group label {
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 14px;
    }

    .filter-group select,
    .filter-group input {
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      transition: border-color 0.2s;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .filters button {
      padding: 10px 20px;
      margin-top: auto;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filters button:hover {
      background: var(--primary-dark);
    }

    .table-wrapper {
      overflow-y: auto;
      margin: 20px auto;
      padding: 0 20px;
      max-height: 320px;
      border-radius: 10px;
      background: var(--card-bg);
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 14px;
    }

    th, td {
      padding: 10px 12px;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    th {
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background: #f9fbfc;
    }

    th.sortable {
      cursor: pointer;
      user-select: none;
    }

    th.sortable::after {
      content: " \21C5";
      font-size: 12px;
      color: #e0e0e0;
    }

    a {
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      color: var(--primary-dark);
    }

    #spinModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    #spinModal .modal-content {
      background: #fff;
      border-radius: 12px;
      width: 80%;
      max-height: 90%;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    #spinModal iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    #modalInfo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #spinModal .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    #spinModal .close-btn:hover {
      color: #000;
    }

    #spinModal .navigation-buttons {
      text-align: right;
      margin-bottom: 10px;
    }

    #spinModal .navigation-buttons button {
      margin-left: 10px;
      padding: 6px 14px;
      font-size: 14px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #spinModal .navigation-buttons button:hover {
      background-color: var(--primary-dark);
    }

    @media screen and (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }
      .filter-group {
        width: 100%;
      }
      #spinModal .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Existing HTML and JavaScript content continues below this section -->
  <div class="sticky-header">
    <h1>QC Report Dashboard</h1>
    <div class="filters">
      <div class="filter-group">
        <label for="dateRange">Date Range</label>
        <input type="text" id="dateRange" placeholder="Select Date Range..." readonly />
      </div>
      <div class="filter-group">
        <label for="enterpriseFilter">Enterprise</label>
        <select id="enterpriseFilter" multiple></select>
      </div>
      <div class="filter-group">
        <label for="severityFilter">Severity</label>
        <select id="severityFilter">
          <option value="">All Severities</option>
          <option>Blocker</option>
          <option>High</option>
          <option>Low</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="issueFilter">Issue</label>
        <select id="issueFilter" multiple></select>
      </div>
      <div class="filter-group">
        <label for="userFilter">User</label>
        <select id="userFilter" multiple></select>
      </div>
      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </div>

  <h2>Date-wise Summary</h2>
  <div class="table-wrapper">
    <table id="summaryTable">
      <thead>
        <tr>
          <th class="sortable">Date</th>
          <th class="sortable">SKU Count</th>
          <th class="sortable">Unique Enterprises</th>
          <th class="sortable">Total Edited Images</th>
          <th class="sortable">Average TAT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Detailed Report</h2>
  <div class="table-wrapper">
    <table id="reportTable">
      <thead>
        <tr>
          <th class="sortable">Date</th>
          <th class="sortable">Spin ID</th>
          <th class="sortable">SKU ID</th>
          <th class="sortable">Enterprise Name</th>
          <th class="sortable">User</th>
          <th class="sortable">Edited</th>
          <th class="sortable">TAT (Min)</th>
          <th class="sortable">View Spin</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="spinModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:1000;justify-content:center;align-items:center;flex-direction:column;">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('spinModal').style.display='none'">&times;</span>
      <div id="modalInfo"></div>
      <div class="navigation-buttons">
        <button onclick="navigateSpin(-1)">Previous</button>
        <button onclick="navigateSpin(1)">Next</button>
      </div>
      <iframe id="modalIframe" src=""></iframe>
    </div>
  </div>
</body>
</html>
