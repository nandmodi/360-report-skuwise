<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QC Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #0057a3;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>QC Report</h1>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Enterprise ID</th>
        <th>SKU ID</th>
        <th>Spin ID</th>
        <th>Edited Image</th>
        <th>TAT in Min</th>
        <th>View Spin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaSxWZ-Y3M-wyNiCdN7FSH5kAMMy1cox7D_YRn2sWNkGfo1j4WCGbaedRXgnUKvELK5eAMv334UCaD/pub?gid=0&single=true&output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const tableBody = document.querySelector("#reportTable tbody");
            results.data.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.Date || ''}</td>
                <td>${row.enterprise_id || ''}</td>
                <td>${row["si.sku_id"] || ''}</td>
                <td>${row.spin_id || ''}</td>
                <td>${row.edited_images || ''}</td>
                <td>${row.TAT_minutes || ''}</td>
                <td><a href="${row["View Spin"] || '#'}" target="_blank">View</a></td>
              `;
              tableBody.appendChild(tr);
            });
          }
        });
      });
  </script>
</body>
</html>
